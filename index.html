<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timers</h1>
        <div class="timer">
            <p>Set Time:</p>
            <div id="timer-input">
                <input type="number" id="h" placeholder="hh">
                <input type="number" id="m" placeholder="mm">
                <input type="number" id="s" placeholder="ss">
            </div>
            <button type="submit" onclick="setTimer()" id="set">Set</button>
        </div>
    </div>
    <div class="curr">
        <p>Current Timers</p>
    </div>
    
    <div id="setTimers" >
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
